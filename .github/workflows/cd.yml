name: Deploy (Self-Hosted)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check runner environment
        run: |
          docker --version
          docker compose version || docker-compose version || true

      - uses: actions/checkout@v4

      - name: Create/Update .env for production
        run: |
          cat > .env << 'EOF'
          DB_HOST=mysql
          DB_PORT=3306
          DB_NAME=labo03_db
          DB_USER=labo03
          DB_PASS=labo03
          REDIS_HOST=redis
          REDIS_PORT=6379
          REDIS_DB=0
          FLASK_ENV=production
          EOF

      - name: Pull & build
        run: |
          docker compose pull || true
          docker compose build --no-cache

      - name: Ensure external network exists
        run: |
            docker network inspect labo03-network >/dev/null 2>&1 || docker network create labo03-network

      - name: Up app
        run: |
          docker compose up -d --remove-orphans

      - name: Show status
        run: |
          docker compose ps
          docker compose logs -n 100 store_manager || true
